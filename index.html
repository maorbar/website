<!DOCTYPE html>
<html>

<head>

    <style>
        body,
        html,
        p {
            padding: 0;

            position: relative;
            overflow-y: hidden;
        }
        
        img {

        }

            width: auto
        }

            width: 4.2%;

            overflow: hidden;
            white-space: nowrap;
        }
        
        .email_me {

            top: 65%;
            left: 88.6%;
            width: 3%;
            height: 19%;
            border: 0px solid red;
            text-indent: 100%;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <p class="cv_img_wrapper">
        <img src="cv-img.png" usemap="#map" id="img_ID" />
        <a href="https://docs.google.com/document/d/1fhZLbmTRkVYT-Op7uizEYKihVjwWbfyuDrIUiGcaEhY/edit?usp=sharing" class="download_pdf">View my CV!</a>
        <a href="mailto:maorbar@gmail.com" class="email_me">email me!</a>
    </p>
    <!--------------------------->
    <script type="text/javascript">
        (function() {
            function scrollHorizontally(e) {
                e = window.event || e;
                var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
                document.documentElement.scrollLeft -= (delta * 40); // Multiplied by 40
                document.body.scrollLeft -= (delta * 40); // Multiplied by 40
                e.preventDefault();
            }
            if (window.addEventListener) {
                // IE9, Chrome, Safari, Opera
                window.addEventListener("mousewheel", scrollHorizontally, false);
                // Firefox
                window.addEventListener("DOMMouseScroll", scrollHorizontally, false);
            } else {
                // IE 6/7/8
                window.attachEvent("onmousewheel", scrollHorizontally);
            }
        })();
    </script>
</body>

</html>
